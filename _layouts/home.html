<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}

    <link rel="stylesheet" href="{{ site.url }}/assets/css/home.css">
  </head>
  <body class="home-template" itemscope itemtype="http://schema.org/WebPage">
    <header class="site-head">
    	<div class="site-head-menu">
    		<a class="blog-logo" href="{{ site.url }}"><img src="{{ site.url }}/images/{{ site.logo }}" alt="Blog Logo"/></a>

    		<div class="blog-menu">
    			<div class="mobile-menu show-for-small">
        			<a href="#"><i class="fa fa-bars"></i></a>
    			</div>
    			<ul class="menu">
        			<li class="mobile-close-btn show-for-small text-right">
            			<a href="#"><i class="fa fa-times"></i></a>
        			</li>
				{% for link in site.links %}
            		<li>{% if link.external %}
            		<a href="{{ link.url }}">{{ link.title }}</a>
            	{% else %}
            		<a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
            	{% endif %} </li>
				{% endfor %}            
           			<li><a href="{{ site.url }}/feed.xml" title="Atom/RSS feed"><i class="icon-rss"></i> 订阅</a></li>
    			</ul>
    		</div>
    		<div class="clearfix"></div>
    	</div>
    	<div class="site-head-content" >
        	<div class="site-head-bg"></div>
        		<h1 class="blog-title">
            		<span class="site-head-title-bg">
                		天道酬勤
            		</span>
        		</h1>
        		<h2 class="blog-description">
        			一勤天下无难事
        		</h2>
    	</div>
    </header>

    <main class="home-content" role="main">
        {{ content }}
    </main>
    <script src="{{ site.url }}/assets/js/home.js"></script>

    {% include footer.html %}

  </body>
</html>
